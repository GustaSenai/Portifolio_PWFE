<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu que muda ícone</title>
    <script>
        function mudaFoto(item){
            document.getElementById("icone").src=item
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" id="icone" onmouseout="">
            <h1>Restaurante Bom Prato</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#" onmousemove="mudaFoto('img/home.png')" onmouseout="mudaFoto('img/logo.png')">Home</a></li>
                <li><a href="#" onmousemove="mudaFoto('img/cardapio.png')" onmouseout="mudaFoto('img/logo.png')">Cardápio</a></li>
                <li><a href="#" onmousemove="mudaFoto('img/sobre.png')" onmouseout="mudaFoto('img/logo.png')">Quem somos</a></li>
                <li><a href="#" onmousemove="mudaFoto('img/contato.png')" onmouseout="mudaFoto('img/logo.png')">Contato</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
